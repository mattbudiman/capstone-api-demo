<!DOCTYPE html>
<html>
  <head>
    <title>Capstone Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="/api/v1/calls" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="agentIdInput">Agent ID</label>
          <input id="agentIdInput" name="agentId" class="form-control">
        </div>
        <div class="form-group">
          <label for="customerIdInput">Customer ID</label>
          <input id="customerIdInput" name="customerId" class="form-control">
        </div>
        <div class="form-group">
          <label for="audioInput">Audio File</label>
          <input id="audioInput" type="file" name="audio" class="form-control-file">
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
